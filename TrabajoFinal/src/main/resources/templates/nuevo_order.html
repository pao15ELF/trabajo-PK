<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Formulario Nueva Order</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
</head>
<body>
	<header th:replace="/layouts/header :: header"> </header>
	<!-- Container -->
	<div class="container">

		<div class="row col-sm-12 col-md">
			<div class="col-sm-10 col-md">
				<!-- Formulario -->

				<h1 class="text-center">Nuevo Pedido</h1>
				<hr>
				<form action="/order/control" th:object="${order}" method="post">


					<!-- Order Date-->
					<div class="form-group">
						<label for="orderDate">Order Date</label> <input type="date"
							class="form-control" id="orderDate" th:field="*{orderDate}">
					</div>
					<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>

					<!-- Fin Order Date-->

					<!-- Required Date-->
					<div class="form-group">
						<label for="requiredDate">Required Date</label> <input type="date"
							class="form-control" id="requiredDate" th:field="*{requiredDate}">
					</div>
					<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('requiredDate')}"
						th:errors="*{requiredDate}"></div>

					<!-- Fin Required Date -->

					<!-- Shipped Date-->
					<div class="form-group">
						<label for="shippedDate">Shipped Date</label> <input type="date"
							class="form-control" id="shippedDate" th:field="*{shippedDate}">
					</div>
					<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('shippedDate')}"
						th:errors="*{shippedDate}"></div>

					<!-- Fin Shipped Date-->

					<!-- Status-->
					<div class="form-group">
						  <label for="status">Estado</label> 
						  <!-- <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Estado">  -->
							<select th:field="*{status}" class="form-control">
									<option value="" selected>Seleccione</option> 
									<option value="Cancelado">Cancelado</option> 
									<option value="Enviado">Enviado</option> 
									<option value="En progreso">En progreso</option> 
									<option value="En espera">En espera</option> 
									<option value="Disputado">Disputado</option> 
							</select>
					</div>
					<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

					<!-- Fin Status-->

					<!-- Comments-->
					<div class="form-group">
						<label for="comments">Comentarios</label> <input type="text"
							class="form-control" id="comments" th:field="*{comments}"
							placeholder="Comentarios">
					</div>
					<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></div>

					<!-- Fin Comments-->

					<!-- Customer-->
					<div class="form-group ">
						<label>Cliente</label> 
						<select th:field="*{customerNumber}" class="form-control">
							<option th:each="c : ${customers}" 
									th:value="${c.customerNumber}"
									th:text="${c.customerNumber} + ' - ' + ${c.customerName} "
									th:selected="false">
							</option>

						</select>
					</div>
					<!-- Fin customerr -->
					<!-- detalles del pedido -->
						
					<!-- fin detalles del pedido -->
					<br> <br>
					<button type="submit" class="btn btn-primary">Pagar</button>
				</form>

			</div>

			<aside th:replace="/layouts/publicidad :: aside"></aside>

		</div>

	</div>
	<!-- Fin Container -->
	<footer th:replace="/layouts/footer :: footer"> </footer>
	<script type="text/javascript"
		th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
	<script type="text/javascript"
		th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
	<script type="text/javascript"
		th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>
</body>
</html>
