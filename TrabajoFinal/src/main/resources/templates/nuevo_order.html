<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Orders</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
</head>
<body>
	<header th:replace="/layouts/header :: header"> </header>
	<div class="container-fluid">
		<div class="row">
			<section class="col-md-10">
				<h3 class="text-center">Listado Orders</h3>
				<hr>
				<div class="text-center">
					<div class="table-responsive">
						<table class="table">
							<thead class="thead-dark">
								<tr>

									<th>Order Number</th>
									<th>Order Date</th>
									<th>Required Date</th>
									<th>Shipped Date</th>
									<th>Status</th>
									<th>Comments</th>
									<th>Customer Number</th>
									<!-- <th>Acciones</th> -->
								</tr>
							</thead>
							<tbody>
								<tr th:each="o :${order}">

									<td th:text="${o.orderNumber}"></td>
									<td th:text="${o.orderDate}"></td>
									<td th:text="${o.requiredDate}"></td>
									<td th:text="${o.shippedDate}"></td>
									<td th:text="${o.status}"></td>
									<td th:text="${o.comments}"></td>
									<td th:text="${o.costumerNumber.costumerNumber}"></td>
									<!-- <td><a
										th:href="@{/order/editar/}+${o.orderNumber}"class="btn btn-warning">EDITAR</a> <br> <br> <a
										th:href="@{/order/eliminar/}+${o.orderNumber}"class="btn btn-danger">ELIMINAR</a></td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
			<aside th:replace="/layouts/publicidad :: aside"></aside>
		</div>
	</div>
	<footer th:replace="/layouts/footer :: footer"> </footer>
	<script type="text/javascript"
		th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
	<script type="text/javascript"
		th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
	<script type="text/javascript"
		th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>
</body>
</html>
