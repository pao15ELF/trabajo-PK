<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Employee</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	</head>
	<body class="body">
	<header th:replace="/layouts/header :: header"> </header>
		
		<main class="form-text text-danger col-sm-10 offset-2">
      <h3>Nuevo Empleado</h3>
       </main>
       	
       <hr>
      <br>
      <div class="cont-form">
    
        
        <form th:action="@{/employee/guardar}" th:object="${employee}" method="post" class="row g-3"> 
        
        <!-- id del empleado oculto 
      		<div class="form-text text-danger col-sm-10 offset-2">
            	<label for="employeeNumber" class="form-label">Empleado Numero</label>
            	<input th:field="*{employeeNumber}" type="number" class="form-control" id="employeeNumber" />
          	</div>
        -->
  			<input type="hidden" th:field="*{employeeNumber}" />
        	
          
          	<div class="form-text text-danger col-sm-10 offset-2">
            	<label for="lastName" class="form-label">Apellido</label>
            	<input th:field="*{lastName}" type="text" class="form-control" id="lastName" />
          	</div>
          	<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}"></div>
          	
          	<div class="form-text text-danger col-sm-10 offset-2">
            	<label for="firstName" class="form-label">Nombre Completo</label>
            	<input th:field="*{firstName}" type="text" class="form-control" id="firstName" />
          	</div>
          	<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}"></div>
          	
          	<div class="form-text text-danger col-sm-10 offset-2">
           		<label for="extension" class="form-label">Extension</label>
            	<input th:field="*{extension}" type="text" class="form-control" id="extension" />
          	</div>
          	<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('extension')}"
						th:errors="*{extension}"></div>
          	
          	<div class="form-text text-danger col-sm-10 offset-2">
            	<label for="email" class="form-label">Email</label>
            	<input th:field="*{email}" type="email" class="form-control" id="email" placeholder="unjuusuario@gmail.com"/>
            
          	</div>
          	<div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
          
          <div class="form-text text-danger col-sm-10 offset-2">
            <label  for="officeCode" class="form-label">Edificio al que pertenece</label>
            <select th:field="*{officeCode}" name="officeCode" id="officeCode" class="form-control">
				<option th:each="o: ${offices}" 
						th:value="${o.officeCode}"
						th:text="${o.officeCode}" >
				</option>
								  
			</select>
          </div>
          <div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('officeCode.officeCode')}"
						th:errors="*{officeCode.officeCode}"></div>
          
          <div class="form-text text-danger col-sm-10 offset-2">
            <label for="employee" class="form-label">Reporta a:</label>
          	 
          	 <select th:field="*{reportsTo}" name="employeeNumber" id="employeeNumber" class="form-control">
          	 	<option value="0" >None</option>
				<option th:each="e: ${employees}" 
						th:value="${e.employeeNumber}" 
						th:text="${e.lastName} +', '+ ${e.firstName}"> 
				</option>
								  
			</select>
          </div>
               
          
          <div class="form-text text-danger col-sm-10 offset-2">
            <label for="jobTitle" class="form-label">Trabajo</label>
            <input th:field="*{jobTitle}" type="text" class="form-control" id="jobTitle" />
          </div>
          <div class="form-text text-danger col-sm-10 offset-2"
						th:if="${#fields.hasErrors('jobTitle')}"
						th:errors="*{jobTitle}"></div>
          <br>
          <hr>
          <br>
	          <div class="col-sm-10 offset-2">
	            <button type="submit" class="btn mt-2 btn-primary">
	              Guardar Empleado
	            </button>
	          </div>
            <aside th:replace="/layouts/publicidad :: aside"> </aside>
        </form>
      </div>
     
          
   <footer th:replace="/layouts/footer :: footer"> </footer>
<script type="text/javascript" th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>
	</body>
</html>
