<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Lista Empleado</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	</head>
<body>
	<header th:replace="/layouts/header :: header"> </header>
	<main class="form-text text-danger w-75 m-auto mt-3 mb-3 main text-center">
      <h3>Employee List</h3>
       </main>
	<div class="container-fluid">
		<div class="row">
			<section class="col-md-10">
		
      
      <div class="text-center">
        <div class="table-responsive">
        	<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th>Employee Number </th>
			      <th>Last Name</th>
			      <th >First Name</th>
			      <th >Extension</th>
			      <th >Email</th>
			      <th > Office Code</th>
			      <th >Reports To</th>
			      <th >Job Title </th>
			      <th >User id</th>
			      <th >Actions</th>
			      
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="e: ${employee}" >
					<td th:text="${e.employeeNumber}"></td>
					<td th:text="${e.lastName}"></td>
					<td th:text="${e.firstName}"></td>
					<td th:text="${e.extension}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.office.officeCode}"></td>
					<td th:if="${e.employee==null}" ></td>
					<td th:if="${e.employee!=null}" th:text="${e.employee.employeeNumber}"></td>
					<td th:text="${e.jobTitle}"></td>
					<td th:text="${e.user.id}"></td>
					<td> 
						<a th:href="@{/employee/edit/}+${e.employeeNumber}" class="btn btn-success">Edit</a>
						<a th:href="@{/employee/delete/}+${e.employeeNumber}" class="btn btn-danger">Delete</a>
					 </td>
				</tr>
			  </tbody>
			</table>
        </div>
        </div>	
			</section>

         </div>
          
     
      </div>
    <footer th:replace="/layouts/footer :: footer"> </footer>
<script type="text/javascript" th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>
    
	
	</body>
</html>
